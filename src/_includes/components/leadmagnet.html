/* Mobile - 360px */
@media only screen and (min-width: 0rem) {
  #cta-301 {
    padding: var(--sectionPadding);

    z-index: 1;
  }
  #cta-301 .cs-container {

    max-width: 34.375rem;

    display: flex;
    flex-direction: column;
    align-items: center;
    /* 48px - 64px */
    gap: clamp(3rem, 6vw, 4rem);
  }
  #cta-301 .cs-content {
    /* set text align to left if content needs to be left aligned */
    text-align: center;
    width: 100%;
    max-width: 39.375rem;
    display: flex;
    flex-direction: column;
    /* centers content horizontally, set to flex-start to left align */
    align-items: center;
  }
  #cta-301 .cs-title {
    max-width: 20ch;
  }
  #cta-301 .cs-title,
  #cta-301 .cs-text {
    color: var(--bodyTextColorWhite);
  }
  #cta-301 .cs-text {

    opacity: .8;
  }
  #cta-301 .cs-text:last-of-type {

  #cta-301 .cs-form {

    flex-direction: column;

    justify-content: center;

  }
  #cta-301 .cs-input {
    font-size: 1rem;
    width: 100%;
    height: clamp(2.875rem, 5.5vw, 3.5rem);
    margin: 0;
    padding: 0;
    padding-left: 1.25rem;
    border: none;
    border-radius: 0.25rem;

    box-sizing: border-box;
    display: block;
  }
  #cta-301 .cs-input::placeholder {
    color: #767676;
  }
  #cta-301 .cs-button-solid {
    font-size: 1rem;

    line-height: clamp(2.875rem, 5.5vw, 3.5rem);

    font-weight: 700;
    text-align: center;
    margin: 0;
    color: #fff;
    min-width: 9.375rem;
    padding: 0 1.5rem;
    background-color: var(--primaryLight);
    border-radius: 0.25rem;
    display: inline-block;
    position: relative;
    z-index: 1;
    /* prevents padding from adding to the width */
    box-sizing: border-box;
  }
  #cta-301 .cs-button-solid:before {
    content: "";
    position: absolute;
    height: 100%;
    width: 0%;
    background: #000;
    opacity: 1;
    top: 0;
    left: 0;
    z-index: -1;
    border-radius: 0.25rem;
    transition: width 0.3s;
  }
  #cta-301 .cs-button-solid:hover:before {
    width: 100%;
  }
  #cta-301 .cs-submit {
    width: 100%;
    border: none;
    color: var(--headerColor);
  }
  #cta-301 .cs-background {
    width: 100%;
    height: 100%;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
  }
  #cta-301 .cs-background:before {
    /* black overlay */
    content: "";
    width: 100%;
    height: 100%;
    background: #000;
    opacity: 0.6;
    position: absolute;
    display: block;
    top: 0;
    left: 0;
    z-index: 1;
  }
  #cta-301 .cs-background img {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    object-fit: cover;
  }
}

  }
  #cta-301 .cs-background:before {
    width: 80%;
    background: -moz-linear-gradient(left, #000000 0%, rgba(26, 26, 26, 0.85) 85%, rgba(0, 0, 0, 0) 100%);
    background: -webkit-linear-gradient(left, #000000 0%, rgba(26, 26, 26, 0.85) 85%, rgba(0, 0, 0, 0) 100%);
    background: linear-gradient(to right, #000000 0%, rgba(26, 26, 26, 0.85) 85%, rgba(0, 0, 0, 0) 100%);

  }
}
